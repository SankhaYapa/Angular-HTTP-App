<mat-form-field style="width: 100%;" appearance="outline" class="example-full-width">
    <mat-label>Search here</mat-label>
    <input matInput placeholder="Ex. post id here" [(ngModel)]="searchId" (keyup.enter)="loadData()">

</mat-form-field>
<hr>
<form [formGroup]="form" (ngSubmit)="updateData()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-form-field  appearance="outline" class="full-width">
                    <mat-label>Id</mat-label>
                    <input  formControlName="id" matInput placeholder="Ex. 1" >
                
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field  appearance="outline" class="full-width">
                    <mat-label>User Id</mat-label>
                    <input formControlName="userId"  matInput placeholder="Ex. uID" >
                
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field  appearance="outline" class="full-width">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="Ex. Title" >
                
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field  appearance="outline" class="full-width">
                    <mat-label>Body</mat-label>
                   
                    <textarea formControlName="body" rows="8" matInput placeholder="Ex. Body"></textarea>
                
                </mat-form-field>
            </div>
            <div class="col-12">
                <button 
                [disabled]="form.invalid"
                type="submit" mat-raised-button color="primary" >Save Data</button>
            </div>
        </div>
    </div>
    </form>
